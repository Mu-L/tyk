version: "3"
services:
  redis:
    image: redis
      
  gw:
    image: ${registry}/${image}:${tag}
    volumes:
      - ./testplugin/testplugin_${tag}_${plugin_os}_${plugin_arch}.so:/opt/tyk-gateway/middleware/testplugin.so
      - ./testplugin/apidef.json:/opt/tyk-gateway/apps/testplugin.json
    ports:
      - "0.0.0.0:8080:8080"
    environment:
      - TYK_LOGLEVEL=debug
